<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Shot Timer</title>
</head>
<body>
  <button onclick="" type="button" name="Start">Start</button>

  <div class="radio-buttons">
    <input type="radio" name="group1" value="" class="on" id="tone" checked>
    <label for="tone">Tone</label>

    <input type="radio" name="group1" value="" id="direction">
    <label for="direction">Direction</label>
  </div>

  <audio id="beep" src="sounds/beep.aac"></audio>
  <audio id="left" src="sounds/left.m4a"></audio>
  <audio id="right" src="sounds/right.m4a"></audio>
  <audio id="front" src="sounds/front.m4a"></audio>
  <audio id="back" src="sounds/back.m4a"></audio>

  <script src="shot-timer.js" charset="utf-8"></script>
</body>
</html>
