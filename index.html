<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Shot Timer</title>
</head>
<body>
  <button onclick="" type="button" name="Start">Start</button>

<p>CHOOSE A SOUND</p>
  <div class="radio-buttons">
    <input type="radio" name="group1" value="" class="on" id="tone" checked>
    <label for="tone">Tone</label>

    <input type="radio" name="group1" value="" id="direction">
    <label for="direction">Direction</label>
  </div>

  <audio id="beep" src="sounds/beep.aac"></audio>
  <audio id="left" src="sounds/left.m4a"></audio>
  <audio id="right" src="sounds/right.m4a"></audio>
  <audio id="front" src="sounds/front.m4a"></audio>
  <audio id="back" src="sounds/back.m4a"></audio>

<p>CUSTOMIZE INTERVAL</p>

<p>The sound will play at a random time between</p>

<div class="seconds">
    <select class="min" name="" id="min">
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3" selected="selected">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
      <option value="6" disabled>6</option>
      <option value="7" disabled>7</option>
      <option value="8" disabled>8</option>
    </select>

  <p>and</p>
    <select class="max" name="" id="max">
      <option value="2" disabled>2</option>
      <option value="3" disabled>3</option>
      <option value="4">4</option>
      <option value="5">5</option>
      <option value="6" selected="selected">6</option>
      <option value="7">7</option>
      <option value="8">8</option>
      <option value="9">9</option>
    </select>
  <p>seconds.</p>
</div>

  <script src="shot-timer.js" charset="utf-8"></script>
</body>
</html>
